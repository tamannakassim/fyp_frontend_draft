<!DOCTYPE html>
<html>
<head>
	<title>ICT Helpdesk Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--header part-->
<header class="top">
    <img src="src/images/favicon-logo.png" alt="aiu-logo" height="70"/>
    <a href="signin.html" class="register-btn">Login</a>
</header>

<!--register part-->
<img class="wave" src="src/images/img-login.svg">
	<div class="container">
		<div class="box-content"></div>
		<div class="login-content">
			<form action="index.html">
				<img src="src/images/it-helpdesk-best-practices.jpg">
				<h2 class="title">Welcome</h2>
           		   <div class="button-boxes">
                        <input type="text" class="input" placeholder="First name">
                        <input type="text" class="input" placeholder="Last name">
                        <input type="text" class="input" placeholder="School">
                        <input type="text" class="input" placeholder="Programme">
                        <input type="text" class="input" placeholder="Student ID">
           		   		<input type="text" class="input" placeholder="Email Address">
           		    	<input type="password" class="input" placeholder="Password">
            	   </div>
            	<input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
