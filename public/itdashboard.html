<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- FontAwesome Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <title>IT Personnel Dashboard</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    nav {
      background-color: #5fcf80;
      padding: 15px 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .dashboard-section {
      padding: 40px 20px;
    }

    .card {
      transition: transform 0.2s ease-in-out;
    }
    .card-tall {
  min-height: 300px;
}

    .card:hover {
      transform: scale(1.03);
    }

    .dashboard-title {
      margin-bottom: 30px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="d-flex justify-content-between align-items-center">
  <a href="#">
    <img src="../fyp_frontend_draft-main/images/favicon-logo (1).png" alt="AIU Logo" height="40">
  </a>
  <div>
    <a href="#" class="me-3">
      <i class="fa-regular fa-bell fs-5"></i>
    </a>
    <a href="#" class="btn btn-light text-danger fw-semibold">Logout</a>
  </div>
</nav>

<!-- Dashboard Section -->
<section class="dashboard-section container">
  <h2 class="dashboard-title text-center text-success">Welcome, IT Personnel</h2>
  
  <div class="row g-4">
    <!-- Assigned Tickets -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 card-tall">
        <div class="card-body text-center">
          <i class="fa-solid fa-ticket fa-2x text-primary mb-3"></i>
          <h5 class="card-title">View Assigned Tickets</h5>
          <p class="card-text">Check tickets that have been assigned to you.</p>
          <a href="/viewtickets.html" class="btn btn-outline-primary">View Tickets</a>
        </div>
      </div>
    </div>

    <!-- Ongoing Tickets -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 card-tall">
        <div class="card-body text-center">
          <i class="fa-solid fa-spinner fa-2x text-warning mb-3"></i>
          <h5 class="card-title">View Ongoing Tickets</h5>
          <p class="card-text">Monitor and update tickets you're currently working on.</p>
          <a href="#" class="btn btn-outline-warning">View Ongoing</a>
        </div>
      </div>
    </div>

    <!-- Resolved Tickets -->
    <div class="col-md-4">
      <div class="card shadow-sm border-0 card-tall">
        <div class="card-body text-center">
          <i class="fa-solid fa-circle-check fa-2x text-success mb-3"></i>
          <h5 class="card-title">View Resolved Tickets</h5>
          <p class="card-text">See a list of tickets you've already resolved.</p>
          <a href="#" class="btn btn-outline-success">View Resolved</a>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
