<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Tickets</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    nav {
      background-color: #5fcf80;
      padding: 15px;
    }
    nav a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
      font-weight: 600;
    }
    .table thead {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="d-flex justify-content-between align-items-center px-4">
  <a href="#"><img src="/fyp_frontend_draft-main/src/images/favicon-logo (1).png" alt="aiu-logo"></a>
  <div>
    <a href="#" class="me-3"><i class="fa-regular fa-bell fs-5"></i></a>
    <a href="#" class="btn btn-danger btn-sm">Logout</a>
  </div>
</nav>

<!-- Page Header -->
<div class="container my-5">
  <h3 class="mb-4 text-center">Assigned Tickets</h3>

  <!-- Tickets Table -->
  <div class="table-responsive">
    <table class="table table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>Ticket ID</th>
          <th>Student Name</th>
          <th>Category</th>
          <th>Title</th>
          <th>Date Submitted</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample row -->
        <tr>
          <td>#12345</td>
          <td>Jane Doe</td>
          <td>Wi-Fi Issues</td>
          <td>Cannot Connect to Campus Wi-Fi</td>
          <td>2025-03-30</td>
          <td><span class="badge bg-warning text-dark">In Progress</span></td>
          <td>
            <a href="/ticketdetail.html" class="btn btn-sm btn-outline-primary">View</a>
          </td>
        </tr>
        <!-- More rows would be dynamically added here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
